<div class="card mb-3 col-10 mx-auto border-0">
    <div class="row">
        <div class="col-md-4">
            <img src="{{song.images.coverarthq}}" height="500" width="500" alt="{{song.title}}">
        </div>
        <div class="col-md-8">
            <div class="card-body mx-auto">
                <h3 class="card-title display-2 fw-bolder">{{song.title}}
                    <button class="{{ 'fas' if song.key|int in g.user.favorites_keys else 'far'}} fa-heart border-0 bg-transparent text-danger text-outline-black fs-5 mb-3" id="fav-song-btn" data-song-key="{{ song.key }}"></button>
                </h3>
                <p class="card-text mx-3 lead text-dark fs-4">By <b>{{song.subtitle}}</b></p>
                {% if g.user %}
                {% endif %}
                {% if song.hub.get('actions') %}
                    <audio src="{{song.hub.actions[1].uri}}" preload="none"></audio>
                {% else %}
                    <p class="lead">Sorry, no preview available</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
