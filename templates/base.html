<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/style.css">
    <title>Phonia</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-light row">
            <div class="container-fluid">
                {% if not isHome %}
                    <a class="navbar-brand display-1 col-6 text-end" href="/">Phonia</a>
                {% endif %}
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navToggle" aria-controls="navToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navToggle">
                    <ul class="navbar-nav small mx-auto col-3">
                        {% if g.user %}
                            <li class="nav-item">
                                <a class="nav-link active" href="/sign-out">Sign Out</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/favorites">Favorites</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link active" class="" href="/sign-in">Sign In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" class="" href="/sign-up">Register</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        {% for cat, msg in get_flashed_messages(with_categories=True) %}
            <div class="alert alert-{{cat}}" role="alert">{{msg}}</div>
        {% endfor %}

        {% block content %}
        
        {% endblock %}

        <footer class="footer">
            <div class="mx-5">
                <p class="lead fs-6 d-inline mx-1">Powered by: </p>
                <a href="https://www.shazam.com/" target="_blank"><img class="" width="80" src="/static/images/shazam-logo.jpg" /></a>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../static/audiojs/audio.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="../static/script.js"></script>
</body>
</html>
