{% extends 'base.html' %}
{% block content %}
<div class="row">
    <p class="lead mx-5 fs-3 my-3">Showing results for <b>{{term}}:</b></p>
    <ul class="list-group list-group-horizontal">
        {% for song in songs %}
            {% with song = song.track %}
                {% include 'song-card.html' %}
            {% endwith %}
        {% endfor %}
    </ul>
</div>
{% endblock %}
