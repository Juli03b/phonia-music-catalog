<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/style.css">
    <title>Phonia</title>
</head>
<body>

    <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
            {% if not isHome %}
                <a class="navbar-brand display-1 text-center d-block" href="/">Phonia</a>
            {% endif %}
            <div class="navbar-nav row">
                {% if g.user %}
                    <a class="nav-link col-6 small" href="/favorites">Favorites</a>
                    <a class="nav-link col-6 small" href="/sign-out" id="sign-out-anchor">Sign Out</a>
                {% else %}
                    <a class="nav-link col-6 small" class="" href="/sign-in">Sign In</a>
                    <a class="nav-link col-6 small" class="" href="/sign-up">Register</a>
                {% endif %}
            </div>
            </div>
        </nav>

        {% for cat, msg in get_flashed_messages(with_categories=True) %}
            <div class="alert alert-{{cat}} lead small mx-auto text-center lh-1 text-light" style="height: 3.5rem;" role="alert">{{msg}}</div>
        {% endfor %}

        {% block content %}
        {% endblock %}

        <footer class="footer position-absolute">
            <div class="mx-5">
                <p class="lead fs-6 d-inline mx-1">Powered by: </p>
                <a href="https://www.shazam.com/" target="_blank"><img class="" width="75" src="/static/images/shazam-logo.jpg" /></a>
            </div>
        </footer>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../static/audiojs/audio.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="../static/script.js"></script>
</body>
</html>
