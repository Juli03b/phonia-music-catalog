<li class="list-group-item rounded-3 w-75 mx-3 border-0 bg-transparent text-white badge text-wrap">
    <a href="/u/{{user.username}}/playlists/{{playlist.id}}">
        <div>
            {% for song in playlist.songs[:4] %}
                <img src="{{song.cover_url}}" class="col-5 playlist-img img-fluid">
            {% endfor %}
        </div>
            <div class="playlist-label text-decoration-none text-dark position-absolute d-block mx-auto stretched-link">
                <p class="lead my-1 text-white">{{ playlist.name }}</p>
                <p class="my-1 text-white ">{{playlist.description|truncate(25)}}</p>
                <p class="my-1 text-white lead fs-6 small"><b class="">{{ playlist.songs|length }}</b> {{'song.' if playlist.songs|length == 1  else 'songs.'}}</p>
            </div>
    </a>
    {% if playlist.user.id != g.user.id %}
        <p class="text-dark d-inline">By:</p>
        <b><a href="/u/{{user.username}}" class="text-dark">{{user.username}}</a></b>
    {% endif %}
</li>
