<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/bs-styles.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>Phonia</title>
</head>
<body>

    <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-light mb-3">
            <div class="container-fluid">
            {% if not isHome %}
                <a class="navbar-brand lead text-center fs-4 d-block logo" href="/">Phonia</a>
            {% endif %}
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span data-feather="align-right"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <div class="navbar-nav row" id="navbar-collapse">
                        {% if g.user %}
                            <a class="nav-link col-auto small" href="/favorites">Favorites</a>
                            <a class="nav-link col-auto small" href="/u/{{g.user.username}}/playlists">Playlists</a>
                            <a class="nav-link col-auto small" href="/u/{{g.user.username}}">Profile</a>
                            <a class="nav-link col-auto small" href="/sign-out" id="sign-out-anchor">Sign Out</a>
                        {% else %}
                            <a class="nav-link col-6 small" class="" href="/sign-in">Sign In</a>
                            <a class="nav-link col-6 small" class="" href="/sign-up">Register</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>

        {% for cat, msg in get_flashed_messages(with_categories=True) %}
            <div class="alert alert-{{cat}} lead fs-5 text-center lh-1 text-dark" style="height: 3.5rem;" role="alert">{{msg}}</div>
        {% endfor %}

        {% block content %}
        {% endblock %}

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/static/CircleType-master/dist/circletype.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/audiojs/audio.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
